<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <main class="container">
        <h1 class="title">Cadastro</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required placeholder="Digite seu nome">
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="email" id="email" required placeholder="Digite seu email">
                <label for="email">Email</label>
            </div>
        </div>
            <div class="inputbox">
                <input type="text" id="cep" required placeholder="Digite seu CEP">
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco" required placeholder="Digite seu endereço">
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero" required placeholder="Digite seu número">
                <label for="numero">Número</label>
            </div>
        </div>

            <div class="inputbox">
                <input type="text" id="estado" required placeholder="Digite a data de">
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro" required placeholder="Digite seu bairro">
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade" required placeholder="Digite sua cidade">
                <label for="cidade">Cidade</label>
            </div>
        </div>

        <div class="row">
            <button>Salvar</button>
        </div>

        </div>
    </main>

    <footer>
        Dev. Thiago &#169 2023
    </footer>

</body>
<script src="js/principal.js"></script>

</html>
